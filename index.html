<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" type="text/css" href="skins.css">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Proyecto</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<center>
		<form id="frmOperacion" onsubmit="calcular(event);">
			<fieldset>
				<legend id="Pasa_el_pack">Pasa el pack</legend>
				<input required type="number" name="Peso" placeholder="Peso">
				<select required name="Pais">
					<option value="Colombia">Colombia</option>
					<option value="Canada">Canada</option>
					<option value="Argentina">Argentina</option>
					<option value="Japon">Japon</option>
					<option value="España">España</option>
				</select>
				<button>Enviar</button>
			</fieldset>
		</form>
		<fieldset>
			<legend>Factura</legend>
			<label for="total">Total a pagar</label><br />
			<input id="Total" name="total" type="text" disabled placeholder="Total">
		</fieldset>
	</center>
</body>
<script src="ajax.js"></script>
</html>
